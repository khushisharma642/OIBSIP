<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h1>Welcome</h1>
    
    <a href="login.html"></a>
    <form id="signup-form">
        <h2>Sign Up</h2>
        <p>Required Fields are followed by *</p>
        <p>Name * <input type="text" name="Username" required></p>
        <p>Email * <input type="email" name="Email" id="email" required></p>
        <p>Contact Number * <input type="number" name="number" required></p>
        <fieldset>
            <legend>Gender *</legend>
            <p> <input type="radio" name="gender" id="male" required>Male<br>  <input type="radio" name="gender" id="female" required>Female
                <br> <input type="radio" name="gender" id="transgender" required>LGBTQ+ <br> <input type="radio" name="gender" id="prefer-not-to-say" required>Prefer Not To Say</p>
        </fieldset>
        <p>Password * <input type="password" required></p>
        <button type="submit">Sign Up</button>
    </form>
    <script src="signup.js"></script>
</body>
</html>
